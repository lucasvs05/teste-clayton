<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson B. Transporte - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>Tela de Login</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="login-button">Login</button>
        <p id="login-message" class="error"></p>
    </div>

    <div id="entregas-container" class="container hidden">
        <h2>Visualização de Entregas</h2>
        <button id="logout-button">Sair</button>
        <table id="entregas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destinatário</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- As entregas serão adicionadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
