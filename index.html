<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson B. Transporte</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao Sistema de Entregas!</h1>
        </header>
        <div id="loginContainer">
            <h2>Acesso ao Sistema</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
        </div>
        <div id="funcionario" class="panel" style="display: none;">
            <h2>Painel do Funcionário</h2>
            <button onclick="visualizarTodasEntregas()">Visualizar todas as entregas</button>
            <button onclick="alterarStatusEntrega()">Alterar status da entrega</button>
            <button onclick="logout()">Sair</button>
        </div>
        <div id="admin" class="panel" style="display: none;">
            <h2>Painel do Administrador</h2>
            <button onclick="adicionarNovaEntrega()">Adicionar nova entrega</button>
            <button onclick="visualizarEntregasPendentes()">Visualizar entregas pendentes</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
